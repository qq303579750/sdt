<!DOCTYPE html>
<html>

    <script src="/static/js/arale-helper.js"></script>
  </head>
  <body>

    <script>
    seajs.use(['../src/messenger'], function(Messenger) {
        var messenger = new Messenger({
            target: parent,
            onmessage: function(data) {
                parent.seajs.parentMessage = data;
            }
        });
        messenger.send('from iframe.');
        loadMessenger && loadMessenger.call(parent);
    });
    </script>
